    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">

    <script>
        document.addEventListener("scroll", function () {
            if (document.getElementsByClassName("top") && window.pageYOffset > 290) {
                document.getElementsByClassName("top")[0].classList.add("white");
            }

            if (document.getElementsByClassName("top") && window.pageYOffset < 290) {
                document.getElementsByClassName("top")[0].classList.remove("white");
            }

        });
    </script>
</head>
